  <body>
    <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <div class="demo-ribbon"></div>
      <main class="demo-main mdl-layout__content">
        <div class="demo-container mdl-grid">
		  <div class="mdl-cell"></div>
          <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell">
            <h3>Sign Up For Mango</h3>
            <form role="form" action="create" method="POST">
				<div class="mdl-textfield mdl-js-textfield" style="margin: 0 auto;">
					<input class="mdl-textfield__input" name="first-name" type="first-name" id="first-name" required autofocus/>
					<label class="mdl-textfield__label" for="first-name">First Name</label>
				</div><br/>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" name="last-name" type="last-name" id="last-name" required/>
					<label class="mdl-textfield__label" for="last-name">Last Name</label>
				</div><br/>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" name="phone-number" type="phone-number" id="phone-number" required/>
					<label class="mdl-textfield__label" for="phone-number">Phone Number</label>
				</div><br/><br/>

				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" name="major" type="major" id="major" required/>
					<label class="mdl-textfield__label" for="major">Major(s)</label>
				</div><br/>
				<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
					<select class="mdl-selectfield__select" id="educ_level" name="educ_level" required>
						<option value="freshman">Freshman</option>
						<option value="sophomore">Sophomore</option>
						<option value="junior">Junior</option>
						<option value="senior">Senior</option>
						<option value="associate">Associate's</option>
						<option value="master">Master's</option>
						<option value="mdphd">MD/PhD</option>
						<option value="postdoc">Post-doc</option>
					</select>
					<label class="mdl-selectfield__label" for="educ_level">Current level of study</label>
				</div><br/><br/>

				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" name="email" type="email" id="email" required/>
					<label class="mdl-textfield__label" for="email">Email</label>
				</div><br/>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" name="password" type="password" id="password" required/>
					<label class="mdl-textfield__label" for="password">Create Password</label>
				</div><br/>

				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="width:100%" type="submit" id="submit-button">Submit</button>
			</form>
          </div>
		  <div class="mdl-cell"></div>
        </div>
      </main>
    </div>
